{% extends 'base.html' %}

{% load static %}

{% block body %}

<!-- tmp banner area start -->
<div class="banner-right-thumbnail-area tmp-section-gap" id="home">
    <div class="container">
        {% for i in banner %}
        <div class="row align-items-center pt--50">
            <div class="col-lg-7">
                <div class="banner-right-thumb-left-content">
                    <span class="pre-title">{{ i.tagline|safe }}</span>
                    <h1 class="title">{{ i.title|safe }}
                        <br> A
                        <span class="header-caption">
                            <span class="cd-headline clip is-full-width">
                                <span class="cd-words-wrapper">
                                    <b class="is-visible theme-gradient">Teacher</b>
                                    <b class="is-hidden theme-gradient">Instructor</b>
                                    <b class="is-hidden theme-gradient">Content Writer</b>
                                    <b class="is-hidden theme-gradient">Influencer</b>
                                </span>
                            </span>
                        </span>
                    </h1>
                    <p class="disc">{{ i.description|safe }}</p>
                    <div class="find-me-on">
                        <h2 class="find-me-on-title">Find me on</h2>
                        <div class="social-link banner">
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="">
                    <div class="thumbnail-right-inner-main-image tmponhover">
                        <img src="{{ i.image.url }}" alt="">
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- tmp banner area end -->

{% endblock %}
